<!DOCTYPE html>
<script>
window.componentPath = "/a-post.js";
window.wrapperComponentPath = "/src/page-wrapper.js";
window.dataPath = "/a-post.json";
</script>
<html >
  <head>
  <title data-react-helmet="true"></title>
  
  <link data-react-helmet="true" rel="stylesheet" href="/styles.css"/>
  
  
  </head>
  <body >
    <div id="toast-page-section"><div><h1 id="a-post"><a href="#a-post" class="heading-link-anchor"><heading-link-icon class="heading-link-icon"></heading-link-icon></a>A Post</h1><p>and some content</p><div class="language-js" codestring="const thing = {};"><pre style="color: #d6deeb; background-color: transparent;" class="prism-code language-js"><div style="color: #d6deeb;" class="token-line"><span style="color: rgb(127, 219, 202);" class="token keyword">const</span><span class="token plain"> thing </span><span style="color: rgb(127, 219, 202);" class="token operator">=</span><span class="token plain"> </span><span style="color: rgb(199, 146, 234);" class="token punctuation">{</span><span style="color: rgb(199, 146, 234);" class="token punctuation">}</span><span style="color: rgb(199, 146, 234);" class="token punctuation">;</span></div></pre></div></div></div>
    <script type="module">
    /* @jsx jsx */

async function renderPage() {
  const promises = [
    import(window.componentPath),
    window.wrapperComponentPath
      ? import(window.wrapperComponentPath)
      : undefined,
    window.dataPath
      ? fetch(window.dataPath).then(response => {
          return response.json();
        })
      : {},
    import("/web_modules/preact.js")
  ];

  let pageWrapper = ({ children }) => h("div", null, children);
  const [
    PageModule,
    PageWrapperModule,
    pageData,
    { render, h }
  ] = await Promise.all(promises);
  const Page = PageModule.default;
  if(PageWrapperModule) {
    pageWrapper = PageWrapperModule.default
  }

  render(
    h(pageWrapper, pageData, h(Page, pageData)),
    document.getElementById("toast-page-section")
  );
}

renderPage();

</script>
  </body>
</html>
