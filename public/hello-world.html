<!DOCTYPE html>
<script>
window.componentPath = "/hello-world.js";
window.wrapperComponentPath = "/src/page-wrapper.js";
window.dataPath = "/hello-world.json";
</script>
<html >
  <head>
  <title data-react-helmet="true"></title>
  
  <link data-react-helmet="true" rel="stylesheet" href="/styles.css"/>
  
  
  </head>
  <body >
    <div id="toast-page-section"><div class="max-w-4xl mx-auto"><div><a href="/">Home</a></div><h1 id="hello-world"><a href="#hello-world" class="heading-link-anchor"><heading-link-icon class="heading-link-icon"></heading-link-icon></a>Hello World</h1><p>and some content</p><div class="language-js" codestring="const hello = 'Hello World'"><pre style="color: #d6deeb; background-color: transparent;" class="prism-code language-js"><div style="color: #d6deeb;" class="token-line"><span style="color: rgb(127, 219, 202);" class="token keyword">const</span><span class="token plain"> hello </span><span style="color: rgb(127, 219, 202);" class="token operator">=</span><span class="token plain"> </span><span style="color: rgb(173, 219, 103);" class="token string">'Hello World'</span></div></pre></div></div></div>
    <script type="module">
    /* @jsx jsx */

async function renderPage() {
  const promises = [
    import(window.componentPath),
    window.wrapperComponentPath
      ? import(window.wrapperComponentPath)
      : undefined,
    window.dataPath
      ? fetch(window.dataPath).then(response => {
          return response.json();
        })
      : {},
    import("/web_modules/preact.js")
  ];

  let pageWrapper = ({ children }) => h("div", null, children);
  const [
    PageModule,
    PageWrapperModule,
    pageData,
    { render, h }
  ] = await Promise.all(promises);
  const Page = PageModule.default;
  if(PageWrapperModule) {
    pageWrapper = PageWrapperModule.default
  }

  render(
    h(pageWrapper, pageData, h(Page, pageData)),
    document.getElementById("toast-page-section")
  );
}

renderPage();

</script>
  </body>
</html>
